<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #greeting {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Greeting Generator</h2>
        <input type="text" id="firstName" placeholder="Enter your first name" maxlength="10">
        <input type="text" id="lastName" placeholder="Enter your last name" maxlength="10">
        <button onclick="generateGreeting()">Generate Greeting</button>
        <p id="greeting"></p>
    </div>

    <script>
        function generateGreeting() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;

            if (firstName.length <= 10 && lastName.length <= 10) {
                var greetingMessage = "Hello " + firstName + " " + lastName + "! You just developed into python.";
                document.getElementById('greeting').innerText = greetingMessage;
            } else {
                alert("Error: Both first and last names should be 10 characters or less.");
            }
        }
    </script>
</body>
</html>
